<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="register()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Personal</ion-label>
      <ion-input type="email" [(ngModel)]="correoPersonal" name="correoPersonal" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo Institucional</ion-label>
      <ion-input type="email" [(ngModel)]="correoInstitucional" name="correoInstitucional" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Facultad</ion-label>
      <ion-input type="text" [(ngModel)]="facultad" name="facultad" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Matrícula</ion-label>
      <ion-input type="text" [(ngModel)]="matricula" name="matricula" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input type="tel" [(ngModel)]="telefono" name="telefono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Foto de Perfil (URL)</ion-label>
      <ion-input type="text" [(ngModel)]="fotoPerfil" name="fotoPerfil"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="contrasena" name="contrasena" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" class="btn-register">Registrarse</ion-button>
    <ion-button expand="full" class="btn-back" (click)="goBack()">Volver</ion-button>
  </form>
</ion-content>
