<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Estudiante</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (submit)="register()">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre" name="nombre" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellidos</ion-label>
      <ion-input type="text" [(ngModel)]="apellidos" name="apellidos" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha de Nacimiento</ion-label>
      <ion-input type="date" [(ngModel)]="fechaNacimiento" name="fechaNacimiento" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Unidad Académica</ion-label>
      <ion-input type="text" [(ngModel)]="unidadAcademica" name="unidadAcademica" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Licenciatura</ion-label>
      <ion-input type="text" [(ngModel)]="licenciatura" name="licenciatura" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Matrícula</ion-label>
      <ion-input type="text" [(ngModel)]="matricula" name="matricula" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" color="primary">Registrarse</ion-button>
    <ion-button expand="full" fill="outline" color="secondary" (click)="goBack()">Volver</ion-button>
  </form>
</ion-content>
